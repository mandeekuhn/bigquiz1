    <div id="first" class="photo"></div>   
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(document).ready(function(){

      $.getJSON('http://cooper-union-instagram-proxy.herokuapp.com/search/tag/cinnamon', function(instagram){
        console.log(instagram);

        for(var i= 0; i < 1; i++){
          var img = '<img src=' + instagram[i].images.standard_resolution.url + ' />';
          $("#first").append(img);

            //if the instagram photo has location
            if(instagram[i].location != null) {
              //do something with only the photos that contain a location
              $("body").append('<p>'+instagram[i].location.latitude + ' ' + instagram[i].location.longitude+'</p>');

              

            }

          // var location = '<p>' + response[i].location.latitude + ', ' + response[i].location.longitude + '</p>';
          // $("body").append(location);
        }

      })

    });

    </script>
